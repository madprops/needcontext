<!DOCTYPE html>

<script src="needcontext.js"></script>

<style>
  body, html {
    background-color: grey;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
  }

  .button {
    font-size: 2rem;
    cursor: pointer;
    margin: 5rem;
    user-select: none;
  }

  #button3 {
    height: 20rem;
    background-color: aliceblue;
    color: black;
    padding: 1rem;
    margin-bottom: 10rem;
  }
</style>

<body>
  <div id="button" class="button">Click me</div>
  <div id="button2" class="button">Click me</div>
  <div id="button3" class="button">Click me</div>
</body>

<script>
  let items = []

  items.push({
    text: "Action 1",
    action: function () {
      console.log("Action 1 triggered")
    },
    title: "This is action 1"
  })

  items.push({
    separator: true,
  })

  items.push({
    text: "Tree 2",
    action: function () {
      console.log("Action 2 triggered")
    }
  })

  items.push({
    separator: true,
  })

  items.push({
    text: "Bear 3",
    action: function () {
      console.log("Action 3 triggered")
    }
  })

  items.push({
    text: "More",
    get_items: function () {
      return get_more()
    }
  })

  function get_more () {
    console.log("Getting more")
    let items = []

    items.push({
      text: "Dog 1",
      action: function () {
        console.log("Action 4 triggered")
      }
    })

    items.push({
      text: "Dog 2",
      action: function () {
        console.log("Action 5 triggered")
      }
    })

    return items
  }

  // Optional
  NeedContext.after_show = function () {
    console.log("Menu is now open")
    NeedContext.filter.focus()
  }

  // Optional
  NeedContext.after_hide = function () {
    console.log("Menu is now hidden")
  }

  document.querySelector("#button").addEventListener("click", function (e) {
    NeedContext.show_on_element(this, items)

    // Check if open
    if (NeedContext.open) {
      console.log("Menu is open right now")
    }
  })

  document.querySelector("#button2").addEventListener("click", function (e) {
    NeedContext.show(100, 200, items)
  })

  document.querySelector("#button3").addEventListener("click", function (e) {
    NeedContext.show(e.clientX, e.clientY, items)
  })

  document.addEventListener("keydown", function (e) {
    if (e.ctrlKey) {
      if (e.key === `1`) {
        NeedContext.show(100, 200, items)
      }
    }
  })

  document.addEventListener("keyup", function (e) {
    if (e.shiftKey) {
      if (e.key === `Enter`) {
        console.log("Shift + Enter pressed")
        NeedContext.show(100, 200, items)
      }
    }
  })
</script>
